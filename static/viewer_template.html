<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D STEP Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e293b 0%, #1a2332 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #1a2332 100%);
            z-index: 10;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .loading-content {
            text-align: center;
            color: #cbd5e1;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #475569;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #controls-hint {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #cbd5e1;
            font-size: 0.8rem;
            background: rgba(30, 41, 59, 0.9);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border: 1px solid #475569;
            backdrop-filter: blur(8px);
            z-index: 5;
        }
        
        #error-message {
            display: none;
            position: absolute;
            inset: 0;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ff4d4f;
            padding: 2rem;
            z-index: 20;
        }
        
        #error-message.show {
            display: flex;
        }
        
        .error-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <!-- åŠ è½½çŠ¶æ€ -->
        <div id="loading">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loading-text" style="margin-top: 1rem;">æ­£åœ¨åŠ è½½3Då¼•æ“...</p>
            </div>
        </div>
        
        <!-- é”™è¯¯æ¶ˆæ¯ -->
        <div id="error-message">
            <div>
                <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <p style="margin-top: 1rem;">âŒ åŠ è½½å¤±è´¥</p>
                <p id="error-text" style="font-size: 0.9rem; color: #cbd5e1; margin-top: 0.5rem;"></p>
            </div>
        </div>
        
        <!-- 3Dæ¸²æŸ“å®¹å™¨ -->
        <div id="canvas-container"></div>
        
        <!-- æ§åˆ¶æç¤º -->
        <div id="controls-hint">
            ğŸ–±ï¸ å·¦é”®æ—‹è½¬ | æ»šè½®ç¼©æ”¾ | å³é”®å¹³ç§»
        </div>
    </div>
    
    <!-- Import Map for module resolution -->
    <script type="importmap">
    {
        "imports": {
            "three": "/static/libs/three/three.module.js"
        }
    }
    </script>
    
    <script type="module">
        // å¯¼å…¥Three.jså’Œç›¸å…³æ¨¡å—
        import * as THREE from 'three';
        import { OrbitControls } from '/static/libs/three/jsm/controls/OrbitControls.js';
        
        // ä»URLå‚æ•°è·å–æ–‡ä»¶ID
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('file');
        
        const loadingElement = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const errorElement = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const container = document.getElementById('canvas-container');
        
        function updateLoading(text) {
            loadingText.textContent = text;
        }
        
        function showError(message) {
            loadingElement.classList.add('hidden');
            errorText.textContent = message;
            errorElement.classList.add('show');
        }
        
        if (!fileId) {
            showError('æœªæŒ‡å®šæ–‡ä»¶ID');
            throw new Error('No file ID specified');
        }
        
        async function loadViewer() {
            try {
                // åŠ è½½OpenCascade
                updateLoading('åˆå§‹åŒ–OpenCascade...');
                const { default: initOpenCascade } = await import('/static/libs/opencascade/opencascade.wasm.js');
                
                // é…ç½®WASMæ–‡ä»¶è·¯å¾„
                const oc = await initOpenCascade({
                    locateFile: (path) => {
                        if (path.endsWith('.wasm')) {
                            return '/static/libs/opencascade/' + path;
                        }
                        return path;
                    }
                });
                
                // è·å–STEPæ–‡ä»¶å†…å®¹
                updateLoading('åŠ è½½STEPæ–‡ä»¶...');
                const response = await fetch(`/api/step-content/${fileId}`);
                if (!response.ok) {
                    throw new Error(`æ— æ³•åŠ è½½æ–‡ä»¶: ${response.statusText}`);
                }
                const stepContent = await response.text();
                
                // è§£æSTEPæ–‡ä»¶
                updateLoading('è§£æSTEPæ–‡ä»¶...');
                oc.FS.createDataFile("/", "model.step", stepContent, true, true);
                
                const reader = new oc.STEPControl_Reader_1();
                const readResult = reader.ReadFile("model.step");
                
                if (readResult !== oc.IFSelect_ReturnStatus.IFSelect_RetDone) {
                    throw new Error('æ— æ³•è§£æSTEPæ–‡ä»¶');
                }
                
                // è½¬ç§»æ ¹å½¢çŠ¶ï¼ˆä¸éœ€è¦è¿›åº¦èŒƒå›´å‚æ•°æˆ–ä½¿ç”¨ç©ºå‚æ•°ï¼‰
                const transferResult = reader.TransferRoots();
                if (transferResult <= 0) {
                    throw new Error('æ— æ³•è½¬æ¢STEPæ•°æ®');
                }
                
                const shape = reader.OneShape();
                
                // ä¸‰è§’å‰–åˆ†
                updateLoading('ç”Ÿæˆä¸‰è§’ç½‘æ ¼...');
                new oc.BRepMesh_IncrementalMesh_2(shape, 0.1, false, 0.5, false);
                
                // æå–å‡ ä½•æ•°æ®
                const facelist = [];
                const ExpFace = new oc.TopExp_Explorer_1();
                
                for (ExpFace.Init(shape, oc.TopAbs_ShapeEnum.TopAbs_FACE, oc.TopAbs_ShapeEnum.TopAbs_SHAPE); 
                     ExpFace.More(); 
                     ExpFace.Next()) {
                    
                    const myFace = oc.TopoDS.Face_1(ExpFace.Current());
                    const aLocation = new oc.TopLoc_Location_1();
                    const myT = oc.BRep_Tool.Triangulation(myFace, aLocation);
                    
                    if (myT.IsNull()) continue;
                    
                    const triangulation = myT.get();
                    const vertices = [];
                    
                    // æå–é¡¶ç‚¹
                    for (let i = 1; i <= triangulation.NbNodes(); i++) {
                        const p = triangulation.Node(i).Transformed(aLocation.Transformation());
                        vertices.push(new THREE.Vector3(p.X(), p.Y(), p.Z()));
                    }
                    
                    // æå–ä¸‰è§’å½¢
                    const triangles = myT.get().Triangles();
                    const indices = [];
                    const orient = myFace.Orientation_1();
                    
                    for (let nt = 1; nt <= triangulation.NbTriangles(); nt++) {
                        const t = triangles.Value(nt);
                        let n1 = t.Value(1) - 1;
                        let n2 = t.Value(2) - 1;
                        let n3 = t.Value(3) - 1;
                        
                        if (orient !== oc.TopAbs_Orientation.TopAbs_FORWARD) {
                            [n1, n2] = [n2, n1];
                        }
                        
                        indices.push(n1, n2, n3);
                    }
                    
                    facelist.push({ vertices, indices });
                }
                
                // æ¸…ç†è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ
                oc.FS.unlink("/model.step");
                
                // åˆ›å»ºThree.jsåœºæ™¯
                updateLoading('åˆ›å»º3Dåœºæ™¯...');
                
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xcbd5e1); // ä¸­ç°è‰²ï¼Œä¸æ·±è‰²ä¸»é¢˜åè°ƒ
                
                const camera = new THREE.PerspectiveCamera(
                    75,
                    container.clientWidth / container.clientHeight,
                    0.1,
                    10000
                );
                
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);
                
                // æ·»åŠ æ§åˆ¶å™¨
                const controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                
                // æ·»åŠ å…‰ç…§
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight1.position.set(100, 100, 100);
                scene.add(directionalLight1);
                
                const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
                directionalLight2.position.set(-100, -100, -100);
                scene.add(directionalLight2);
                
                // åˆ›å»ºç½‘æ ¼
                const geometry = new THREE.BufferGeometry();
                const allVertices = [];
                const allIndices = [];
                let vertexOffset = 0;
                
                facelist.forEach(face => {
                    face.vertices.forEach(v => {
                        allVertices.push(v.x, v.y, v.z);
                    });
                    
                    face.indices.forEach(i => {
                        allIndices.push(i + vertexOffset);
                    });
                    
                    vertexOffset += face.vertices.length;
                });
                
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(allVertices, 3));
                geometry.setIndex(allIndices);
                geometry.computeVertexNormals();
                
                const material = new THREE.MeshStandardMaterial({
                    color: 0x1890ff,
                    metalness: 0.3,
                    roughness: 0.7,
                    side: THREE.DoubleSide
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                
                // æ·»åŠ çº¿æ¡†
                const edges = new THREE.EdgesGeometry(geometry);
                const line = new THREE.LineSegments(
                    edges,
                    new THREE.LineBasicMaterial({ color: 0x40a9ff, opacity: 0.3, transparent: true })
                );
                scene.add(line);
                
                // è‡ªåŠ¨è°ƒæ•´ç›¸æœº
                geometry.computeBoundingBox();
                const bbox = geometry.boundingBox;
                const center = new THREE.Vector3();
                bbox.getCenter(center);
                
                const size = new THREE.Vector3();
                bbox.getSize(size);
                const maxDim = Math.max(size.x, size.y, size.z);
                const distance = maxDim * 2;
                
                camera.position.set(center.x + distance, center.y + distance, center.z + distance);
                controls.target.copy(center);
                controls.update();
                
                // éšè—åŠ è½½ç•Œé¢
                loadingElement.classList.add('hidden');
                
                // åŠ¨ç”»å¾ªç¯
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();
                
                // å“åº”çª—å£å¤§å°å˜åŒ–
                window.addEventListener('resize', () => {
                    const width = container.clientWidth;
                    const height = container.clientHeight;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                });
                
            } catch (error) {
                console.error('3DæŸ¥çœ‹å™¨é”™è¯¯:', error);
                showError(error.message);
            }
        }
        
        // å¯åŠ¨åŠ è½½
        loadViewer();
    </script>
</body>
</html>
